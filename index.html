<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

</head>

<body>

  <div class="grid">
    <nav class="navbar-top item">
      Pomodoro
    </nav>
    <div class="clock-display item">
      <h2 class="clock-h2 item"></h2>
    </div>
    <div class="clock-top-right item">
      <p>#clock-top-right item</p>
      <ul class="ul-controls">
        <li class="li-plus">+</li>
        <li class="li-minus">-</li>
      </ul>
    </div>
    <div class="clock-top-left item">
      <p>#clock-top-left item</p>
      <img class="play-img" src="https://img.icons8.com/dusk/64/000000/play.png">
      <img class="stop-img" src="https://img.icons8.com/dusk/64/000000/multiply.png">
      
    </div>
    <div class="clock-bottom-right item">
      <p>#clock-bottom-right item</p>
      <p><strong> Add some "extra" feature?</strong></p>
      
    </div>
    <div class="clock-bottom-left item">
      <p>#clock-bottom-left item</p>
      <img src="https://img.icons8.com/dusk/64/000000/plus-math.png">
      <img src="https://img.icons8.com/dusk/64/000000/minus-math.png">
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
